<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="datav/charts.map.js"></script>
  
  <div id="chart" style="width: 400px;height:400px;">&nbsp;</div>
  
  <script>
    const Charts = window.Charts.default
    const myChart = new Charts(document.getElementById('chart'))
    myChart.setOption({
      title: {
        text: '畅销饮料占比饼状图'
      },
      series: [
        {
          type: 'pie',
          data: [
            { name: '可口可乐', value: 93 },
            { name: '百事可乐', value: 32 },
            { name: '哇哈哈', value: 65 },
            { name: '康师傅', value: 44 },
            { name: '统一', value: 52 },
          ],
          insideLabel: {
            show: true
          },
          roseType: true
        }
      ]
    })
  </script>

</body>
</html>
